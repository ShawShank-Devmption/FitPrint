<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Sign up</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    </head>
    <body>
        <div class="header">
            <button class="back">â€¹ My Profile</button>
        </div>
        <br>
        <div class="profile-section">
            <div class="profile-pic">
                <div class="face"><img src="images/profile_pic.svg"></div>
            </div>
            <div class="profile-info">
                <h2>Name</h2>
                <p class="email">name@example.com</p>
                <p class="birthday">Birthday: April 1st</p>
            </div>
        </div>
        <div class="data-main">
            <div class="data purple">
                <div class="data-value">75 Kg</div>
                <div class="data-unit">Weight</div>
            </div>
            <div class="data purple">
                <div class="data-value">28</div>
                <div class="data-unit">Years Old</div>
            </div>
            <div class="data purple">
                <div class="data-value">1.65 M</div>
                <div class="data-unit">Height</div>
            </div>
        </div>

        <div class="form-main">
            <div class="form-submain">
                <label>Full name</label>
                <input type="text" value="Name" class="form-input">
            </div>

            <div class="form-submain">
                <label>Email</label>
                <input type="email" value="email@domain.com" class="form-input">
            </div>

            <div class="form-submain">
                <label>Mobile Number</label>
                <input type="tel" value="+91 7766 77889901" class="form-input">
            </div>

            <div class="form-submain">
                <label>Date of birth</label>
                <input type="text" value="01 / 04 / 199X" class="form-input">
            </div>

            <div class="form-submain">
                <label>Weight</label>
                <input type="text" value="75 Kg" class="form-input">
            </div>

            <div class="form-submain">
                <label>Height</label>
                <input type="text" value="1.65 M" class="form-input">
            </div>

            <div class="form-submain">
                <label>Goals</label>
                <textarea class="form-textarea" placeholder="Write Your Goals Here"></textarea>
            </div>
        </div>

        <button class="update">Update Profile</button>
    </div>
</body>
</html>
