<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Workout Plan</title>
    <link rel="stylesheet" href="chooseprefstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <a href="#"><i class="fa-solid fa-arrow-left" style="color: white;"></i></a>
    <div class="container">
        <h1>&nbsp&nbsp&nbsp&nbsp&nbspCustom Plan</h1>
        <p class="greeting"><br>Hello User,<br>What do you want to work on?</p>


        <div class="preference-section">
            <div class="box1">
                <h2 style="color: black;">Select Your Preference</h2>
            </div>
            <br>
            <div class="box2">
                <div class="checkbox-group">
                    <label><input type="checkbox"> biceps</label>
                    <label><input type="checkbox"> triceps</label>
                    <label><input type="checkbox"> forearms</label>
                    <label><input type="checkbox"> legs</label>
                    <label><input type="checkbox"> calves</label>
                    <label><input type="checkbox"> core</label>
                    <label><input type="checkbox"> back</label>
                    <label><input type="checkbox"> shoulders</label>
                </div>
            </div>
        </div>

        <button class="generate-btn">GENERATE MY PLAN</button>
    </div>
</body>

</html>
